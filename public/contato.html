<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta COVID-19</title>
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="../fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div id="header" class="container-fluid"></div>
    

    <div class="container body-container container-contato container-contato-padrao">
        <form action="" method="get">
            <div class="row justify-content-md-center">
                <input class="form-control placeholderNormal consultaCidade" type="text" id=consulta-cidade name="consulta-cidade" placeholder="Digite o nome da cidade">
            </div>
            
            <div class="row justify-content-md-center">
                
                <div class="col-6 justify-content-md-center resultado-container">
                  <textarea name="resultado-consulta" id="resultado-consulta" class="form-control resultadoConsulta" cols="30" rows="10" readonly></textarea>
                </div>
                
            </div>
        </form>
    </div>
    
    <script src="../scripts/jquery.js"></script>
    <script src="../bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/consulta.js"></script>
    <script src="../scripts/acessibilidade.js"></script>
    <script src="../scripts/header.js"></script>
</body>
</html>
