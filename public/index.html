<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta COVID-19</title>
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="../fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div id="barra-auxiliar" class="container-fluid">
        <div class="d-flex justify-content-end acessibilidade">
            <ul class="list-group list-group-horizontal bg-transparent">
                <li class="iaumentar list-group-item bg-transparent border-0">
                    <a class="aumentar" href="#" accesskey="6" title="Diminuir fonte">Diminuir fonte [6]</a>
                </li>
                <li class="inormal list-group-item bg-transparent border-0">
                    <a class="normal" href="#" accesskey="7" title="Tamanho normal">Tamanho normal [7]</a>
                </li>
                <li class="idiminuir list-group-item bg-transparent border-0">
                    <a class="diminuir" href="#" accesskey="8" title="Aumentar fonte">Aumentar fonte [8]</a>
                </li>
                <li class="ialto-contraste list-group-item bg-transparent border-0">
                    <a class="alto-contraste" href="#" accesskey="9" title="Alto contraste">Alto contraste[9]</a>
                </li>
            </ul>
        </div>

    </div>
    <nav class="navbar navbar-expand-md fixed-top navegacao">
        <a class="navbar-brand" id="consulta-covid" href="#">CONSULTA COVID-19</a>
        <div class="d-flex ml-auto">
            <div class="p-2"><a href="index.html">INICIO</a></div>
            <div class="p-2"><a href="sobre.html">SOBRE</a></div>
            <div class="p-2"><a href="contato.html">CONTATO</a></div>
        </div>
    </nav>

    <div class="container body-container">
        <form action="" method="get">
            <div class="row justify-content-md-center">
                <input class="form-control" type="text" id=consulta-cidade name="consulta-cidade" placeholder="Digite o nome da cidade">
            </div>
            <div class="row justify-content-md-center button-container">
                <button type="button" id="botao-consulta" onclick="gerarDadosEstaticos()">CONSULTAR</button>
            </div>
            <div class="row justify-content-md-end">
                <div class="col-3">
                    <img src="../images/covid-19-cartoon-icon-by-Vexels.svg" alt="Desenho cartunizado do vírus COVID-19" class="flip-horizontal cartoon-covid">
                </div>
                <div class="col-6 justify-content-md-center resultado-container">
                  <textarea name="resultado-consulta" id="resultado-consulta" class="form-control" cols="30" rows="10" readonly></textarea>
                </div>
                <div class="col-3 justify-content-md-start">
                    <img src="../images/covid-19-cartoon-icon-by-Vexels.svg" alt="Desenho cartunizado do vírus COVID-19" class="cartoon-covid">
                </div>
            </div>
        </form>
    </div>
    
    <script src="../scripts/jquery.js""></script>
    <script src="../bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/consulta.js""></script>
</body>
</html>
